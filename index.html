<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Legendary Card Randomizer</title>
</head>
<body>
    <h2>Legendary Card Randomizer</h2>
    <div id='content'>
        <div class="player-number">
            <label for="player-amt">How Many Players?</label>
            <select name="player-amt" id='player-amt'>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="collections">
            <p>Which Collections?</p>
            <input type="checkbox" id="core" name="collection" value="core">
            <label for="core">Core Set</label>
            <input type="checkbox" id="dark-city" name="collection" value="dark-city">
            <label for="dark-city">Dark City</label>
        </div>

        <button id="start-button">Assemble!</button>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/cardData.js "></script>
</body>
</html>
